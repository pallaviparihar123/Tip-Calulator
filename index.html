<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="container">
        <h1>Tip Calculator</h1>
        <section id="calculator">
            <form>
                <label for="billAmount">
                    How much was your bill?
                </label>
                   Ru <input type="text"  id="billAmount">
                <label for="serviceQuality">How was your service?<br></label>
                    <select id="serviceQuality">
                        <option disabled selected value="0">Choose an option</option>
                        <option value="0.3">30% - Oustanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was ok </option>
                        <option value="0.10">10% - Bad </option>
                        <option value="0.05">5% - Terrible </option>
                    </select>
                <label for="totalPeople">How many people are sharing the bill?<br></label>
                    <input type="text"  id="totalPeople"/> people
                <button  type= "button" id= "calculate">Calculate!</button>

            </form>

        </section>
        <section id="totalTip">
            <sup>Ru</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </section>
    </main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
